<!-- This table page builds a table based on jinja 2 and a passed json. 
    Each row offers an "Edit" button that redirects to a setting page for the respective entry.  -->
    {% extends "masterPage.html" %}

    {% block content %}
    <div class="row">
    
        <!-- Left Rail -->
        {% include "menu.html" %}
    
        <!-- Middle + Right Rail -->
        <div class="col-9 col-xl-10 col-md-9">
            <div class="section">
                <div class="flex-center-vertical">
                    <h2>Device {{device["host-name"]}} Detach Template Page</h2>
                </div>
    
                <!--Alert for error message-->
                <!--PASS INFO: Pass the following information to the template: error=True/False ; errormessage="xxx" ; errorcode=xxx-->
                {% include "alert.html" %}

                <div class="panel panel--loose panel--raised base-margin-bottom">
                    <div class="section">
                        <div class="row">
                            <h6>Template Name : {{template_name}}</h6>
                        </div>
                        <div class="row">
                            <h6>Template Status : {{template_status}}</h6>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-2">
                                <form action="/devices" method="POST">
                                    <input type="hidden" name="code" value="detach">
                                    <input type="hidden" name="hostname" value="{{device["host-name"]}}">
                                    <input type="hidden" name="action" value="detachTemplate">
                                    <button class="btn btn--danger">Detach</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    {% endblock %}
